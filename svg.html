<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SVG Shapes </title>
    <link rel="stylesheet" type="text/css" href="svg.css">

</head>
<body>
<svg width="500" height="550">

  <circle cx="25" cy="25" r="20" stroke="blue" fill="transparent" stroke-width="5"/>

  <rect x="50" y="50" width="40" height="40" stroke="blue" fill="transparent" stroke-width="5"/>


  <line x1="10" x2="10" y1="110" y2="150" stroke="blue" stroke-width="5"/>

  <polyline points="50 110 55 120 60 115 65 130 70 125 75 140 80 135 85 150 90 145"
            stroke="orange" fill="transparent" stroke-width="5"/>

  <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
           stroke="blue" fill="transparent" stroke-width="5"/>


</svg>

</body>
</html>
